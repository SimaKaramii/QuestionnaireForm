<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="box info-box">
        <h1>wellcome to my Questionnaire Forms</h1>
        <div class="input-group">
            <input type="text" id="name" class="form-control">
            <label for="name">Name<span>*</span></label>
        </div>
        <div class="input-group">
            <input type="text" id="email"  class="form-control">
            <label for="email">Email<span>*</span></label>
        </div>
        <p class="info-text"></p>
        <div class="input-button">
            <input type="button" value="Start" id="start" class="submit-btn">
        </div>
    </div>
    <div class="box question-box">
        <div class="info-user">
            <h3>Dear <span id="info-user-name"></span></h3>
            <div><span id="current_questions"></span> of <span id="number-of-question"></span></div>
        </div>
        <div class="input-group">
            <textarea class="questions-answer form-control" rows="8"></textarea>
            <label class="questions-text"></label>
        </div>

        <div class="info-user">
            <span class="btn" id="Previous">Previous</span>
            <span class="btn" id="Next">Next</span>
            <span class="btn" id="Submit">Submit</span>
        </div>



    </div>
    <div id="result">
        <div class="btn-group">
            <input type="button" value="Start" id="start-again">
        </div>
    </div>
    <div class="confirm">
        <div></div>
        <div>
            <div>Are you sure you want to do this?</div>
            <div>
                <input id="confirmYes" type="button" value="Yes" />
                <input id="confirmNo" type="button" value="No" />
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
